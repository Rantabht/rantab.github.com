<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RANTAB - Collections</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      padding: 30px 16px;
      margin: 0;
      color: #222;
    }

    .collections-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .collections-header h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .view-all {
      font-size: 14px;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .view-all:hover,
    .view-all:focus {
      color: #0056b3;
      outline: none;
    }

    .collections-container {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 12px 0;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .collections-container::-webkit-scrollbar {
      display: none;
    }

    .collection-card {
      flex: 0 0 auto;
      width: 110px;
      height: 150px;
      border-radius: 16px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px;
      color: #fff;
      font-weight: 500;
      font-size: 13px;
      text-align: center;
      position: relative;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 0.8s ease forwards;
    }

    .collection-card span {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 12px;
      backdrop-filter: blur(1.5px);
      z-index: 2;
      position: relative;
      transition: transform 0.3s ease;
      line-height: 1.3;
    }

    .collection-card:hover,
    .collection-card:focus {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
      outline: none;
    }

    .collection-card:hover span,
    .collection-card:focus span {
      transform: scale(1.05);
    }

    .collection-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0));
      z-index: 0;
      border-radius: 16px;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Images de fond */
    .new-in       { background: url('./images/img1.jpg') no-repeat center / cover; }
    .promotion    { background: url('./images/img2.jpg') no-repeat center / cover; }
    .clothing     { background: url('./images/img3.jpg') no-repeat center / cover; }
    .shoes        { background: url('./images/img4.jpg') no-repeat center / cover; }
    .bags         { background: url('./images/img5.jpg') no-repeat center / cover; }
    .accessories  { background: url('./images/img2.jpg') no-repeat center / cover; }

    /* Bouton pause */
    .scroll-toggle {
      text-align: center;
      margin-top: 20px;
    }

    .scroll-toggle button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .scroll-toggle button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="collections-header">
    <h2>üõçÔ∏è Explorez nos collections</h2>
    <a href="collections.html" class="view-all">Voir toutes les collections</a>
  </div>

  <div class="collections-container" id="slider" tabindex="0" aria-label="Collections d√©filantes horizontalement">
    <a href="nouveautes.html" class="collection-card new-in" style="animation-delay: 0s;">
      <span>üÜï<br>Nouveaut√©s</span>
    </a>
    <a href="promotions.html" class="collection-card promotion" style="animation-delay: 0.1s;">
      <span>üî•<br>Promos</span>
    </a>
    <a href="vetements.html" class="collection-card clothing" style="animation-delay: 0.2s;">
      <span>üëï<br>V√™tements</span>
    </a>
    <a href="chaussures.html" class="collection-card shoes" style="animation-delay: 0.3s;">
      <span>üëü<br>Chaussures</span>
    </a>
    <a href="sacs.html" class="collection-card bags" style="animation-delay: 0.4s;">
      <span>üëú<br>Sacs</span>
    </a>
    <a href="accessoires.html" class="collection-card accessories" style="animation-delay: 0.5s;">
      <span>üï∂Ô∏è<br>Accessoires</span>
    </a>
  </div>

  <!-- BOUTON PAUSE / REPRENDRE -->
  <div class="scroll-toggle">
    <button id="toggleScrollBtn">‚è∏Ô∏è Pause le scroll</button>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const toggleBtn = document.getElementById('toggleScrollBtn');
    let scrollStep = 1;
    let direction = 1;
    let autoScrollActive = true;
    let intervalId;

    function autoScroll() {
      if (!autoScrollActive || slider.scrollWidth <= slider.clientWidth) return;

      slider.scrollLeft += scrollStep * direction;

      if (slider.scrollLeft + slider.clientWidth >= slider.scrollWidth) {
        direction = -1;
      } else if (slider.scrollLeft <= 0) {
        direction = 1;
      }
    }

    function startScroll() {
      autoScrollActive = true;
      toggleBtn.textContent = '‚è∏Ô∏è Pause le scroll';
    }

    function stopScroll() {
      autoScrollActive = false;
      toggleBtn.textContent = '‚ñ∂Ô∏è Relancer le scroll';
    }

    toggleBtn.addEventListener('click', () => {
      autoScrollActive ? stopScroll() : startScroll();
    });

    // Arr√™ter le scroll auto si l'utilisateur interagit
    slider.addEventListener('touchstart', stopScroll);
    slider.addEventListener('mousedown', stopScroll);
    slider.addEventListener('wheel', stopScroll);

    intervalId = setInterval(autoScroll, 20);
  </script>

</body>
</html>
